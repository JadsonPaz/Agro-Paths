<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Inovix</title>
  <link rel="stylesheet" href="css/csslogin.css"> <!-- CSS exclusivo para a tela de login -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
      </div>
      <div class="form-group">
        <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn-submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
    </form>
    <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
  </div>
</body>
</html>
